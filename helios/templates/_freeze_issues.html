{% load i18n %}

  {% for issue in election_issues_list %}
    <div class="alert alert-danger">{{ issue.action }}</div>
  {% endfor %}

  {% for poll, issues in polls_issues_list.items %}
    {% for issue in issues %}
      <div class="alert alert-danger">
        {% if not election.single_poll %}
          {{ poll.name }}: 
        {% endif %}
        {{ issue.action }}
      </div>
    {% endfor %}
    {% endfor %}
